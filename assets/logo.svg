<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Background -->
  <rect width="300" height="100" fill="#ffffff" rx="10" ry="10"/>
  
  <!-- THE Text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">THE</text>
  
  <!-- HIDEOUT Text with outline -->
  <text x="150" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#1a1a1a" stroke="#ffc107" stroke-width="2">HIDEOUT</text>
  
  <!-- Tagline -->
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#ff5722">Escape to Flavour!</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="50" r="8" fill="#ffc107"/>
  <circle cx="280" cy="50" r="8" fill="#ffc107"/>
  
  <!-- Decorative lines -->
  <line x1="30" y1="50" x2="70" y2="50" stroke="#ffc107" stroke-width="2"/>
  <line x1="230" y1="50" x2="270" y2="50" stroke="#ffc107" stroke-width="2"/>
</svg>
